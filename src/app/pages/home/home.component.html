<ion-nav>
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Hospital Online</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{ folder }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <div id="container">
      <ion-list>

        <ion-item button (click)="toPacientes()">
          <ion-icon slot="start" name="person-add"></ion-icon>
          <ion-label>
            <h3>Pacientes</h3>
          </ion-label>
        </ion-item>

        <ion-item button (click)="toConsultas()">
          <ion-icon slot="start" name="document-text-outline"></ion-icon>
          <ion-label>
            <h3>Consultas</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>

</ion-nav>
